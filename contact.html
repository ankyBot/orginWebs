         <main>

               <h1>Contact us Form</h1>
               <p>Fill out the form below for fixe the metting with us.
               <p>
               <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST" >
                  <input type="hidden"  name="send_to" value="orgins.live@gmail.com">
                  <fieldset>
                     <legend>Your contact information</legend>
                     <label for="name"> Name </label>
                     <input type="text" id="name" name="name">
                     <label for="phone">Phone number
                     </label>
                     <input type="tel" id="phone" name="phone">
                     <label for="email" placeholder="Enter your email">Email id</label>
                     <input type="email" id="email" name="email">
                  </fieldset>
                  <fieldset>
                     <legend>About your requests</legend>
                     <label for="date">Requested  date</label>
                     <input type="date" id="date">
                     <label>How many people work in your company</label>
                     <input type="number" id="qty" name="qty" min="1" max="108">
                     <p>What type of meeting you will prefer?</p>
                     <label>
                     <input type="radio" name="ufoType" value="classic" checked>
                     Phone call
                     </label>
                     <label>
                     <input type="radio" 
                        name="ufoType"
                        value="star-wars">
                     Zoom call 
                     </label>
                     <label>
                     <input type="radio" name="ufoType"
                        value="battlestar">
                     office visit
                     </label><br>
                     <br>
                     <label for="abType">In which domain you want to deal?</lable>
                     <select id="abType" name="abType">
                        <option selected>select one...</option>
                        <option>consumer electric and electronics</option>
                        <option>consumer goods</option>
                        <option>web solutions</option>
                     </select>
                  </fieldset>
                  <div class="submit">
                     <button type="submit" >submit</button>
                  </div>
